name: Rust-C Compatibility Tests

on:
  push:
    branches: [ main, master, exodus-rust-lib, 'claude/**' ]
  pull_request:
    branches: [ main, master, exodus-rust-lib ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  compat-tests:
    name: Run Rust-C Compatibility Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          curl \
          m4 \
          zlib1g-dev

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache TPL build (HDF5, NetCDF)
      uses: actions/cache@v4
      with:
        path: rust/compat-tests/tpl-install
        key: ${{ runner.os }}-tpl-local-${{ hashFiles('rust/compat-tests/build-tpls.sh') }}
        restore-keys: |
          ${{ runner.os }}-tpl-local-

    - name: Cache Exodus C library build
      uses: actions/cache@v4
      with:
        path: rust/compat-tests/exodus-install
        key: ${{ runner.os }}-exodus-local-${{ hashFiles('rust/compat-tests/build-exodus.sh', 'packages/seacas/libraries/exodus/**') }}
        restore-keys: |
          ${{ runner.os }}-exodus-local-

    - name: Cache Rust build artifacts
      uses: actions/cache@v4
      with:
        path: rust/compat-tests/rust-to-c/target
        key: ${{ runner.os }}-rust-target-${{ hashFiles('rust/compat-tests/rust-to-c/Cargo.lock', 'rust/exodus-rs/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-rust-target-

    - name: Run compatibility tests
      run: |
        cd rust/compat-tests
        ./ci-run-tests.sh

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: compat-test-results
        path: |
          rust/compat-tests/**/*.exo
          rust/compat-tests/**/*.log
        retention-days: 7
