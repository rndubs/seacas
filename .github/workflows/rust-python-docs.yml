name: Rust Python Documentation

on:
  push:
    branches: [ main, master, exodus-rust-lib, 'claude/**' ]
    paths:
      - 'rust/exodus-py/docs/**'
      - 'rust/exodus-py/python/**'
      - 'rust/exodus-py/src/**'
      - '.github/workflows/rust-python-docs.yml'
  pull_request:
    branches: [ main, master, exodus-rust-lib ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev pkg-config

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@1.87.0

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Create virtual environment and install dependencies
      run: |
        python -m venv docs-venv
        source docs-venv/bin/activate
        pip install --upgrade pip
        pip install maturin

    - name: Build exodus-py package
      run: |
        source docs-venv/bin/activate
        cd rust/exodus-py
        maturin develop

    - name: Install documentation dependencies
      run: |
        source docs-venv/bin/activate
        cd rust/exodus-py
        pip install -r docs/requirements.txt

    - name: Build documentation
      run: |
        source docs-venv/bin/activate
        cd rust/exodus-py
        python -m sphinx -b html -W --keep-going -j auto docs docs/_build/html

    - name: Create .nojekyll file
      run: touch rust/exodus-py/docs/_build/html/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: rust/exodus-py/docs/_build/html

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/exodus-rust-lib'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
