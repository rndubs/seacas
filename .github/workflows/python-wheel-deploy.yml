name: Deploy Python Wheel

on:
  push:
    branches: [ main, master, exodus-rust-lib ]
    paths:
      - 'rust/exodus-py/**'
      - '.github/workflows/python-wheel-deploy.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    name: Build and Deploy Linux Wheel (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    # Only deploy on pushes to main branches (not PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64
      options: --user root

    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
        include:
          - python-version: '3.11'
            python-tag: 'cp311-cp311'
          - python-version: '3.12'
            python-tag: 'cp312-cp312'
          - python-version: '3.13'
            python-tag: 'cp313-cp313'
          - python-version: '3.14'
            python-tag: 'cp314-cp314'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        yum install -y hdf5-devel netcdf-devel pkgconfig

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Set up Python and install maturin
      run: |
        # Use Python from the manylinux container
        PYTHON_BIN=/opt/python/${{ matrix.python-tag }}/bin
        export PATH="$PYTHON_BIN:$PATH"
        python --version
        pip install --upgrade pip
        pip install maturin[patchelf]

    - name: Build wheel
      run: |
        # Use the Python from the manylinux container
        PYTHON_BIN=/opt/python/${{ matrix.python-tag }}/bin
        export PATH="$PYTHON_BIN:$PATH"
        cd rust/exodus-py
        # Build with manylinux_2_28 compatibility inside the manylinux container
        maturin build --release --out dist --compatibility manylinux_2_28

    - name: Extract version from pyproject.toml
      id: get_version
      run: |
        cd rust/exodus-py
        VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"

    - name: List built wheels
      run: |
        echo "Built wheels:"
        ls -lh rust/exodus-py/dist/

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/exodus-rust-lib'
      with:
        tag_name: exodus-py-v${{ steps.get_version.outputs.version }}
        name: exodus-py v${{ steps.get_version.outputs.version }}
        body: |
          Python wheel release for exodus-py version ${{ steps.get_version.outputs.version }}

          This release includes wheels for Python 3.11, 3.12, 3.13, and 3.14.

          ## Installation

          Download the appropriate wheel file for your Python version and install with pip:
          ```bash
          pip install exodus_py-${{ steps.get_version.outputs.version }}-*.whl
          ```

          Or install directly from this release (replace cpXXX with your Python version):
          ```bash
          pip install https://github.com/${{ github.repository }}/releases/download/exodus-py-v${{ steps.get_version.outputs.version }}/exodus_py-${{ steps.get_version.outputs.version }}-cpXXX-cpXXX-manylinux_2_28_x86_64.whl
          ```
        files: rust/exodus-py/dist/*.whl
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v4
      with:
        name: exodus-py-wheel-linux-py${{ matrix.python-version }}
        path: rust/exodus-py/dist/*.whl
        retention-days: 30
