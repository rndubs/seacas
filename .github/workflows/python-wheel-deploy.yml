name: Deploy Python Wheel

on:
  push:
    branches: [ main, master, exodus-rust-lib ]
    paths:
      - 'rust/exodus-py/**'
      - '.github/workflows/python-wheel-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    name: Build and Deploy Linux Wheel
    runs-on: ubuntu-latest
    # Only deploy on pushes to main branches (not PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev pkg-config

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Install maturin
      run: |
        pip install --upgrade pip
        pip install maturin[patchelf]

    - name: Build wheel
      run: |
        cd rust/exodus-py
        maturin build --release --out dist

    - name: Extract version from pyproject.toml
      id: get_version
      run: |
        cd rust/exodus-py
        VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"

    - name: Check if version exists in GitHub Packages
      id: check_version
      run: |
        cd rust/exodus-py
        pip install twine requests

        # Check if this version already exists in GitHub Packages
        VERSION="${{ steps.get_version.outputs.version }}"
        PACKAGE_NAME="exodus-py"

        # Try to query GitHub Packages API to see if this version exists
        # Note: This uses the GitHub REST API to check package versions
        RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/users/${{ github.repository_owner }}/packages/pypi/$PACKAGE_NAME/versions" || echo "[]")

        # Check if our version exists in the response
        if echo "$RESPONSE" | grep -q "\"name\":\"$VERSION\""; then
          echo "Version $VERSION already exists in GitHub Packages. Skipping publish."
          echo "should_publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $VERSION does not exist. Will publish."
          echo "should_publish=true" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true

    - name: Publish to GitHub Packages
      if: steps.check_version.outputs.should_publish == 'true'
      run: |
        cd rust/exodus-py

        echo "Publishing exodus-py version ${{ steps.get_version.outputs.version }} to GitHub Packages..."

        # Upload to GitHub Packages PyPI registry
        # Note: GitHub Packages does NOT support --skip-existing flag
        # If the version already exists, this will fail with a clear error message
        python -m twine upload \
          --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }}/ \
          --username __token__ \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --verbose \
          dist/*

        echo "Successfully published version ${{ steps.get_version.outputs.version }}!"

    - name: Skipped - Version already exists
      if: steps.check_version.outputs.should_publish == 'false'
      run: |
        echo "Skipping publish: version ${{ steps.get_version.outputs.version }} already exists in GitHub Packages"
        echo "To publish a new version, bump the version in rust/exodus-py/pyproject.toml and rust/exodus-py/Cargo.toml"

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v4
      with:
        name: exodus-py-wheel-linux
        path: rust/exodus-py/dist/*.whl
        retention-days: 30
