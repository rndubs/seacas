name: Deploy Python Wheel

on:
  push:
    branches: [ main, master, exodus-rust-lib ]
    paths:
      - 'rust/exodus-py/**'
      - '.github/workflows/python-wheel-deploy.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    name: Build and Deploy Linux Wheel
    runs-on: ubuntu-latest
    # Only deploy on pushes to main branches (not PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev libnetcdf-dev pkg-config

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Install maturin
      run: |
        pip install --upgrade pip
        pip install maturin[patchelf]

    - name: Build wheel
      run: |
        cd rust/exodus-py
        maturin build --release --out dist

    - name: Extract version from pyproject.toml
      id: get_version
      run: |
        cd rust/exodus-py
        VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"

    - name: List built wheels
      run: |
        echo "Built wheels:"
        ls -lh rust/exodus-py/dist/

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        tag_name: exodus-py-v${{ steps.get_version.outputs.version }}
        name: exodus-py v${{ steps.get_version.outputs.version }}
        body: |
          Python wheel release for exodus-py version ${{ steps.get_version.outputs.version }}

          ## Installation

          Download the wheel file and install with pip:
          ```bash
          pip install exodus_py-${{ steps.get_version.outputs.version }}-*.whl
          ```

          Or install directly from this release:
          ```bash
          pip install https://github.com/${{ github.repository }}/releases/download/exodus-py-v${{ steps.get_version.outputs.version }}/exodus_py-${{ steps.get_version.outputs.version }}-cp311-cp311-manylinux_2_34_x86_64.whl
          ```
        files: rust/exodus-py/dist/*.whl
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v4
      with:
        name: exodus-py-wheel-linux
        path: rust/exodus-py/dist/*.whl
        retention-days: 30
